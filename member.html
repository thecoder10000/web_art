<!DOCTYPE html>
<html>
<head>
<title>회원가입하기</title>
	<script src="jquery-3.2.1.min.js"></script>
	<script>
	$(document).ready(function() {
		$('.menu').click(function() {
			$('.menubox').slideToggle('fast');
		});
	});
	</script>
	<style>
		.mbox {
			position:absolute;
			top:100px;
			left:50px;
		}
		.menu {
			border-image: linear-gradient(to right, red, orange, gold, green);
			border-style: solid;
			border-width: 3px;
			border-image-slice: 1;
			font-size: 15px;
			text-align:center;
			color: gold;
			height: 70px;
			width: 300px;
			padding-top: 20px;
		}
		.menubox {
			display:none;
			width:300px;
			height:500px;
		}
	</style>
</head>
<body>
	<div>
		<iframe src="top.html" width="40%" height="80px" frameborder="0" scrolling="no" name="top"></iframe>
	</div>
	
		
	<div class="mbox">
		<div class="menu"><p>click here for menu</p></div>
		<iframe class="menubox" src="menu.html" frameborder="0" scrolling="no" name="left"></iframe>
	</div>
	
	<div>
		<iframe src="membership.html" width="84%" height="600px" frameborder="0" scrolling="no" name="memb" style="margin-left: 200px;"></iframe>
	</div>
</body>
</html>
